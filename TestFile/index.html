<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Console Log in HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logOutput"></div>

    <form id="form1" method="POST" action="/submit1">
        <div class="modal-sub-head">
            <h3 id="item1Form1">Folding Chair</h3>
            <h3 id="item2Form1">Garden Folding Chair - Black</h3>
            <p id="priceForm1"><i class="bi bi-currency-dollar"></i>4.00/day</p>
        </div>
        <div class="modal-detail-inner">
            <span>Quantity</span>
            <span>
                <button type="button" class="btn btn-primary btn-minus" data-form="form1">-</button>
                <div id="numberForm1" class="cart-count">1</div>
                <button type="button" class="btn btn-primary btn-add" data-form="form1">+</button>
            </span>
        </div>
        <div class="modal-detail-inner">
            <span>Rate</span>
            <span>Daily - <i class="bi bi-currency-dollar"></i>4.00</span>
        </div>
        <div class="modal-detail-inner">
            <span>Select Dates</span>
            <span><input type="date" value="2024-05-05" name="dateForm1" id="dateForm1" /></span>
        </div>
        <div class="modal-detail-inner">
            <span>Start Time</span>
            <span><input type="time" name="timeForm1" id="timeForm1" value="12:00"></span>
        </div>
        <button type="submit" id="incrementButton1" class="btn btn-dark">Add to wishlist</button>
    </form>

    <div id="cookieCountDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
